---
 - hosts: all
   roles:
     - role: target-setup-vars
       vars:
         working_dir: "{{ ansible_env.HOME }}/system_refresh/{{ target_sap_sid }}"
         config_file_path: "{{ working_dir }}/.config/sap_config.ini"
       when: '"Windows" not in ansible_facts["distribution"]'

     - role: win_target-setup-vars
       vars:
         working_dir: "{{ ansible_env.USERPROFILE }}/system_refresh/{{ target_sap_sid }}"
         config_file_path: "{{ working_dir }}/.config/sap_config.ini"
       when: '"Windows" in ansible_facts["distribution"]'

 - hosts: all
   vars:
     ansible_connection: local
     ansible_python_interpreter: /usr/bin/python3
   roles:
     - role: setup-vars
       vars:
         working_dir: "{{ ansible_env.HOME }}/system_refresh/{{ target_sap_sid }}"
         config_file_path: "{{ working_dir }}/.config/sap_config.ini"
