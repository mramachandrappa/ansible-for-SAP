---
# tasks file for user_master_export

 - name: Fetch pc3_val and ctc_val
   sap_function_call:
     user_master_export:
       pc3_ctc_val: True
   register: pc3_ctc_val
   tags: ctc


 - debug: var=pc3_ctc_val.meta.stdout
   tags: ctc

 - name: Copy Variables templates containing variant details
   template:
        src: variant_data.py.j2
        dest: /root/ansible-for-SAP/step4-User_master_export/module_utils/user_master_export.py
        force: yes
   vars:
     pc3_val: "{{ pc3_ctc_val.meta.stdout.pc3_val }}"
     ctc_val: "{{ pc3_ctc_val.meta.stdout.ctc_val }}"
   tags: ctc

 - name: Check Variant
   variant:
       report: "{{ report }}"
       variant_name: "{{ variant_name }}"
       action: check
   register: var_check

 - name: Create Variant
   variant:
       report: "{{ report }}"
       variant_name: "{{ variant_name }}"
       action: create
   when: var_check.stdout == "False"

 - name: User Master Export
   sap_function_call:
     user_master_export:
         report: "{{ report }}"
         variant_name: "{{ variant_name }}"
         pc3_ctc_val: False
   register: user_master_export
   notify: Delete Variant

 - debug: var=user_master_export



