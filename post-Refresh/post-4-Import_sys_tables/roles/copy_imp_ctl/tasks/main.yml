---
# tasks file for copy_imp_ctl
  - name: copy import.ctl file
    template:
      src: import.ctl
      dest: /tmp/import.ctl
      group: sapsys
      owner: "{{ lookup('ini', 'sid section=SAP file={{ config_file_path }}')|lower }}adm"
      force: yes
    when: '"Windows" not in ansible_facts["distribution"]'

  - name: copy import.ctl file
    win_template:
      src: import.ctl
      dest: "{{ ansible_env.TEMP }}\import.ctl"
      group: sapsys
      owner: "{{ lookup('ini', 'sid section=SAP file={{ config_file_path }}')|lower }}adm"
      force: yes
    when: '"Windows" in ansible_facts["distribution"]'