---
# tasks file for copy_exp_ctl
  - name: copy exp.ctl file
    template:
      src: import.ctl
      dest: /tmp/import.ctl
      group: sapsys
      owner: "{{ lookup('ini', 'sid section=SAP file={{ config_file_path }}')|lower }}adm"
      force: yes
    become: yes

  - name: Insert Command
    sap_function_call:
      ZSXPG_COMMAND_INSERT:
        NAME: 'ZTABIMP'
        OPSYSTEM: 'Linux'
        OPCOMMAND: 'R3trans'
        PARAMETERS: '-w /tmp/import_ecc.log /tmp/import.ctl'
    register: comm_insert
    delegate_to: localhost

  - name: Execute Command
    sap_function_call:
      SXPG_COMMAND_EXECUTE:
        NAME: "ZTABIMP"
    register: comm_execute
    delegate_to: localhost

  - debug: var=comm_execute