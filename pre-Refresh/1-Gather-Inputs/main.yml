---
 - hosts: all
   vars:
     ansible_user: "{{ lookup('ini', 'remote_ssh_user section=SAP file={{ ansible_env.HOME }}/.config/sap_config.ini') }}"
     ansible_python_interpreter: /usr/bin/python3
   roles:
     - role: setup-vars

 - hosts: all
   vars:
     ansible_connection: local
     ansible_python_interpreter: /usr/bin/python3
   roles:
     - role: setup-vars
