---
 - hosts: all
   vars:
     ansible_connection: local
     ansible_python_interpreter: /usr/bin/python3
   roles:
     - role: export_printers
       vars:
         report: "RSPOXDEV"
         variant_name: "SST_ZPRINT_EXP"
         config_file_path: "{{ ansible_env.HOME }}/system_refresh/{{ target_sap_sid }}/.config/sap_config.ini"